<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    html, body {
        height: 100%;
    }

    body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #ffffff;
        min-height: 100svh; /* mobile-safe viewport */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
                 env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* Floating gadgets background */
    .floating-gadgets {
        position: fixed;
        inset: 0;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
    }

    .gadget {
        position: absolute;
        font-size: clamp(2.2rem, 6vw, 5rem);
        opacity: 0.8;
        animation: floatUp linear infinite;
    }

    .gadget:nth-child(1) { left: 8%;  animation-duration: 18s; }
    .gadget:nth-child(2) { left: 22%; animation-duration: 24s; }
    .gadget:nth-child(3) { left: 40%; animation-duration: 20s; }
    .gadget:nth-child(4) { left: 58%; animation-duration: 26s; }
    .gadget:nth-child(5) { left: 75%; animation-duration: 22s; }
    .gadget:nth-child(6) { left: 90%; animation-duration: 30s; }

    @keyframes floatUp {
        from {
            transform: translateY(110vh) rotate(0deg);
        }
        to {
            transform: translateY(-20vh) rotate(360deg);
        }
    }

    .container {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: clamp(20px, 4vh, 40px) 20px;
        max-width: 900px;
        width: 100%;
    }

    h1 {
        font-size: clamp(2.2rem, 6vw, 4rem);
        letter-spacing: clamp(1px, 0.4vw, 3px);
        margin-bottom: 12px;
    }

    p {
        font-size: clamp(0.95rem, 2.8vw, 1.2rem);
        opacity: 0.9;
        margin-bottom: clamp(24px, 4vh, 40px);
    }

    /* Phone mockup â€“ auto scales with screen height */
    .phone {
        width: min(70vw, 260px);
        aspect-ratio: 1 / 2;
        height: min(60vh, 520px);
        margin: 0 auto clamp(24px, 4vh, 40px);
        border-radius: clamp(26px, 6vw, 35px);
        background: #111;
        padding: clamp(10px, 2.5vw, 15px);
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .phone:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 0 60px rgba(0, 255, 255, 0.7);
    }

    .screen {
        width: 100%;
        height: 100%;
        border-radius: clamp(20px, 5vw, 25px);
        background: linear-gradient(180deg, #1a1a1a, #0f3d3d);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: clamp(16px, 3vh, 25px) 15px;
        text-align: center;
    }

    .logo-holder {
        width: clamp(65px, 18vw, 90px);
        height: clamp(65px, 18vw, 90px);
        border-radius: 50%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: clamp(14px, 3vh, 20px);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }

    .logo-holder img {
        width: 65%;
        height: 65%;
        object-fit: contain;
    }

    .features {
        font-size: clamp(0.9rem, 2.6vw, 1.05rem);
        line-height: 1.6;
    }

    .download-btn {
        display: inline-block;
        padding: clamp(12px, 3vh, 15px) clamp(28px, 6vw, 40px);
        background: #00fff0;
        color: #000;
        text-decoration: none;
        font-weight: bold;
        border-radius: 30px;
        font-size: clamp(0.95rem, 2.8vw, 1.1rem);
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .download-btn:hover {
        background: #00cfc2;
        transform: scale(1.05);
    }

    footer {
        margin-top: clamp(20px, 4vh, 30px);
        font-size: clamp(0.8rem, 2.4vw, 0.9rem);
        opacity: 0.7;
    }

    /* Extra short screens (small phones, landscape) */
    @media (max-height: 700px) {
        .phone {
            height: 55vh;
        }
    }
</style>
